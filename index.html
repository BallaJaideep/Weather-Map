<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Weather App</title>

 
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />


  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-container">
    <h1 class="app-title">Simple Weather App</h1>
    <p class="app-subtitle">Enter a city name to see current weather</p>

  
    <div class="search-box">
      <input id="cityInput" type="text" placeholder="Enter city name" autocomplete="off" />
      <button id="searchBtn">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </div>

   
    <div id="contentArea" class="content">

    </div>

    <p class="footer-text">Data from OpenWeatherMap</p>
  </div>


  <script src="script.js"></script>
</body>

</html>
